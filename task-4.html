<script>

    // 4. Write a JavaScript program to check number positive and negetive? (using no return with parameter). (5 marks)

    let no = parseInt(prompt('Enter number :- '));

    function numnber(no) {
        if (no > 0) {
            document.write(`${no} is positive number`);
        }
        else if (no == 0) {
            document.write(`${no} is Zero number`);
        }
        else {
            document.write(`${no} is nagative number`);
        }
    }

    numnber(no)

</script>

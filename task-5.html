<style>
    @import url(https://fonts.bunny.net/css?family=montserrat);

    :root {
        --off-white: #f2f4ef;
        --white: #fff;
        --primary-color: #e68c74;
        --secondary-color: #7a5059;
        --light-accent-color: #dcb5a0;
        --dark-accent-color: #ed7b6d;
        --success-color: #7aa55b;
        --error-color: #f44336;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html {
        font-size: 62.5%;
    }

    body {
        background-color: var(--off-white);
        display: grid;
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        place-content: center;
    }

    h2 {
        font-size: 2rem;
        margin: 0 0 2rem;
        text-align: center;
    }

    .container {
        background-color: var(--white);
        border-radius: 0.5rem;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px,
            rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
        width: 500px;
    }

    .form {
        padding: 3rem 4rem;
    }

    .form-control {
        margin-bottom: 1rem;
        padding-bottom: 2rem;
        position: relative;
    }

    .form-control label {
        color: var(--secondary-color);
        display: block;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .form-control input {
        border: 1px solid var(--light-accent-color);
        border-radius: 0.4rem;
        display: block;
        font-size: 1.4rem;
        padding: 1rem;
        width: 100%;
        transition: border-color 0.5s;
    }

    .form-control input:focus {
        outline: none;
        border-color: var(--secondary-color);
    }

    .form-control.success input {
        border-color: var(--success-color);
    }

    .form-control.error input {
        border-color: var(--error-color);
    }

    .form-control small {
        color: var(--error-color);
        position: absolute;
        bottom: 0;
        left: 0;
        visibility: hidden;
    }

    .form-control.error small {
        visibility: visible;
    }

    .form button {
        cursor: pointer;
        background-color: var(--primary-color);
        border: 1px solid var(--primary-color);
        color: var(--white);
        border-radius: 0.4rem;
        padding: 1rem 2rem;
        display: block;
        font-size: 1.6rem;
        margin-top: 2rem;
        width: 100%;
    }
</style>


<div class="container">
    <form class="form">
        <h2>Add New Blog</h2>
        <div class="form-control">
            <label for="body">Blog Body</label>
            <input type="text" id="body" placeholder="Enter Blog Body"><br>
            <span id="bodyerror"></span><br>
        </div>
        <div class="form-control">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author"><br>
            <span id="authorerr"></span><br>
        </div>
        <div class="form-control">
            <label for="number">Number</label>
            <input type="password" id="number" name="number" placeholder="Enter number"><br>
            <span id="numbererr"></span><br>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email"><br>
            <span id="emailerr"></span><br>
        </div>
        <button type="button" onclick="savedata()">submit</button>

    </form>
</div>

<script>

    const savedata = () => {
        let body = document.getElementById('body').value;
        let author = document.getElementById('author').value;
        let number = document.getElementById('number').value;
        let email = document.getElementById('email').value;

        if (body == '') {
            let bodyerror = document.getElementById('bodyerror');
            bodyerror.innerHTML = 'required your blog body';
            bodyerror.style.color = 'red';
        }
        if (author == '') {
            let authorerr = document.getElementById('authorerr');
            authorerr.innerHTML = 'required your blog body';
            authorerr.style.color = 'red';
        }
        if (number == '') {
            let numbererr = document.getElementById('numbererr');
            numbererr.innerHTML = 'required your blog body';
            numbererr.style.color = 'red';
        }
        if (email == '') {
            let emailerr = document.getElementById('emailerr');
            emailerr.innerHTML = 'required your blog body';
            emailerr.style.color = 'red';
        }
        console.log('done');
    }

</script>
